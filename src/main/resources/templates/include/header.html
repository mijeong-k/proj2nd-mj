<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/mainHeader.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body>
<header id="header" class="clearfix">
    <div class="reading">
        <a onclick='hello()' ><img src="/img/readingglasses.png" alt="돋보기"></a>
    </div>  <!--reading 닫는 박스 -->
    <div class="logo">
        <a href="/" ><img src="/img/logo.png" alt="logo"></a>
    </div>

    <div class="LoginBox" >
        <button  class="LButton" id="modalOpenButton" type="button">로그인</button>


        <div id="modalContainer" class="hidden"><!--모달창 로그인 시작-->
            <div id="modalContent">
                <button id="modalCloseButton">X</button>

                <div id="LoginImg"><img src="/img/logo.png" alt="모달창 로고"></div>

                <form action="/loginFriend" method="POST">
                    <div class="ID PW">
                        <input class="IDT" name=fEmail type="text" placeholder="이메일">
                        <input class="PWT" name=fPassword type="text" placeholder="비밀번호">
                    </div>

                    <div id="buttonLogin">
                        <input type="submit" id="btnLogin" value="로그인">
                    </div>
                </form>

                <div id="TextBox">
                    <a>아이디(이메일)찾기</a>
                    <a class="l"></a>
                    <a>비밀번호 찾기</a>
                    <a class="l"></a>
                    <a>회원가입</a>
                </div>

                <div id="KaKao">
                    <a  href="javascript:kakaoLogin();"><img src="/img/kakao_login.png" alt="카카오계정 로그인"/></a>
                </div>
            </div>
        </div>


        <div class="space"></div><!-- 공간 뛰우기-->



        <button  class="LButton" type="button"id="modalOpenButton1">회원가입</button>

        <div id="modalContainer1" class="hidden"><!--모달창 로그인 시작-->
            <div id="modalContent1">
                <button id="modalCloseButton1">X</button>
                <div id="LoginImg1"><img src="/img/logo.png" alt="모달창 로고"></div>

                    <div class="ID">
                        <input class="IDT" id="signUpFEmail" type="text" placeholder="이메일">

                        <input class="PWT" id="signUpFPassword" type="text" placeholder="비밀번호">

                        <input class="PWT" id="signUpFPasswordChk" type="text" placeholder="비밀번호 확인">

                        <input class="PWT" id="signUpFName" type="text" placeholder="성함">

                        <input class="PWT" id="signUpFPhone" type="text" placeholder="번호">
                    </div>

                    <div class="PW PWT">
                        <input type="radio" name="signUpFJob" checked="checked" value="개발자"/> <span>개발자</span>
                        <input type="radio" name="signUpFJob" value="학생"/> <span>학생</span>
                    </div>

                    <div id="signup" class="ID">
                        <input type="button" onclick="signUpFriend()" value="회원가입(인증하기)">
                    </div>

            </div>
        </div>


    </div><!--LoginBox 닫는 박스 -->

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="/js/Modal.js"></script><!--모달창 불러오는 js-->
    <script src="/js/kakao.js"></script><!-- 카카오톡 api-->
    <script src="/js/login/friend.js"></script><!--모달창 불러오는 js-->
</header><!--header-->


<div id="header2">
    <div id="headerMoll">
        <div id="box0">
            <form id="TextS"  method="post" name="search" action="#">
                <input id="search" type="text" placeholder="검색어 입력" name="searchText" maxlength="100">
                <a href="#"></a>
            </form>
        </div><!--검색창-->
        <div id="headerLeft">
            <div  id='box1' class="menuBox" onclick="location.href='CoCoA';">코코아(CoCoA)</div>
            <div id='box2' class="menuBox" onclick="location.href='index.jsp';">강의 목록</div>
            <div  id='box3' class="menuBox" onclick="location.href='index.jsp';">코움터</div>
            <div  id='box4' class="menuBox" onclick="location.href='index.jsp';">콩부방</div>
        </div><!--왼쪽 안쪽-->
    </div><!-- 왼쪽 바깥쪽-->
    <script src="/js/BoxHide.js"></script>


    <div class="centerS">
        <h1 class="cocoa">코코아와 함께하는 한 걸음</h1>

        <form class="marginT20" method="post"  name="search" action="#">
            <input class="centerSe"  type="text"  name="searchText" maxlength="100">
        </form>

    </div><!--가운데 있는 검색창-->
</div><!-- header2-->
</header>
</body>
</html>
